<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon.png">
    <link rel="stylesheet" href="/css/style2.css">
    <script src="./js/entrar.js"></script>
    <script src="./js/funcoes.js"></script>
    <title>Bielmusic</title>
</head>

<body>
    <div class="container">
        <span class="title"><img src="./img/img_41524.png">Iniciar sessão</span>
        <div class="cadastro">
            <section>
                <form id="form_login" method="post" onsubmit="return entrar()">
                    <fieldset>
                        <div class="form-v-001">
                            <input type="text" name="usuario" placeholder="Usuario">
                        </div>
                        <div class="form-v-001">
                            <input type="text" name="senha" placeholder="Senha">
                        </div>
                    </fieldset>
                    <button id="btnlogin" type="submit">Entrar</button>
                </form>
                <br>
                <span>Ainda não tem conta?&nbsp;<a href="http://localhost:3333/cadastro.html">clique aqui</a></span>
            </section>
            <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>
            <div id="div_erros_login">
            </div>

        </div>
</body>

</html>
