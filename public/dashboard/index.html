<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BielMusic</title>
    <link rel="icon" href="../assets/icon.png">
    <link rel="stylesheet" href="./css/style0005.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/funcoes.js"></script>
</head>

<body onload="validarSessao()">
    <div class="janela">

        <div class="navebar">
            <ul>

                <li>
                    <a href="simulador.html">Simulador</a>
                </li>
                <li><a href="novidades.html">Novidades</a> </li>

                <span onclick="limparSessao()"><button title="sair" class="sair">Sair</button></span>

            </ul>

        </div>
        <div class="page-titles">
            <div class="ferramentas">
                <a href="#popup1"><img title="configurações" src="../img/engrenagem.png"></a>
                <img title="mensagens" src="../img/msg.png">
                <img title="notificações" src="../img/sino.png"></div>
        </div>

        <div class="header-left">
            <div class="foto">
                <div id="foto_id"></div>

            </div>

            <h1><span id="b_usuario"></span></h1>



            <div class="painel"></div>
        </div>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Configurações de conta</h2>
                <a class="close" href="#">&times;</a>
                <div class="content">

                    Foto:&nbsp;<input id="input_foto" placeholder="Insira o link da nova foto">&nbsp;<button class="botaofoto" onclick="fotinha()">Trocar Foto</button><br>

                    <br>
                </div>
            </div>

        </div>

        <div class="graficos">
            <canvas id="myChart2" style="width: 100%; height: 100%"></canvas>
        </div>
        <div class="chat">
            <div class="titulo">CHAT</div>

            <h1>Mural de Avisos</h1>
            <div class="div-results">
                <div id="feed_container" class="feed-container">
                </div>
            </div>
        </div>



</body>

</html>
<script src="./js/grafico2.js"></script>
<script>
    window.onload = function() {
        var fotoperfilVar = sessionStorage.FOTOPERFIL_USUARIO;
        foto_id.innerHTML = `<img  src="${fotoperfilVar}">`;

        b_usuario.innerHTML = `${sessionStorage.APELIDO_USUARIO}`;

    }

    function fotinha() {
        fotos = [];
        var idusuarioVar = sessionStorage.ID_USUARIO;
        var fotoperfilVar = sessionStorage.FOTOPERFIL_USUARIO;
        var FTOvar = input_foto.value;
        document.getElementById("foto_id").setAttribute("src", fotoperfilVar);

        fetch("/usuarios/fotografo", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                foto: FTOvar,
                ID: idusuarioVar,
                FTO: FTOvar,
            })
        }).then(function(resposta) {

            console.log("resposta: ", resposta);



            if (resposta.ok) {
                window.alert("link da Foto Cadastrada com sucesso!");

                limparFormulario();

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function(resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

        for (var i = 0; i < fotos.length; i++) {
            foto_id.innerHTML += `<img  src="${fotoperfilVar}">`;
        }
    }
</script>
